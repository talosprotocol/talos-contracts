name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  publish-npm:
    name: Publish to GitHub Packages
    needs: [test-typescript, test-python]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@talosprotocol"

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check if version exists
        id: check
        continue-on-error: true
        run: npm view @talosprotocol/contracts@${{ steps.version.outputs.version }} version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.check.outcome == 'failure'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip publish (already exists)
        if: steps.check.outcome == 'success'
        run: echo "Version ${{ steps.version.outputs.version }} already published, skipping"

  publish-pypi:
    name: Publish to PyPI
    needs: [test-typescript, test-python]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    environment:
      name: pypi
      url: https://pypi.org/project/talos-contracts/
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/

  release-artifacts:
    name: Create Release Artifacts
    needs: [test-typescript, test-python]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install TypeScript dependencies
        run: cd typescript && npm ci

      - name: Build TypeScript
        run: cd typescript && npm run build

      - name: Pack npm tarball
        run: cd typescript && npm pack

      - name: Create test vectors tarball
        run: tar -czvf test_vectors.tar.gz test_vectors/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            typescript/*.tgz
            test_vectors.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
