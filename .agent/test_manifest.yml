repo_id: "talos-contracts"
repo_root: "."
commands:
  test_entrypoint: "scripts/test.sh"
coverage:
  enabled: true
  format: "cobertura"
  report_path: "artifacts/coverage/coverage.xml"
  thresholds:
    line: 0.90
    branch: 0.00
  path_thresholds:
    "python/talos_contracts/**": { line: 0.90 }
ci:
  default: ["--smoke", "--unit", "--coverage"]
